<div class="container mx-auto mt-3 mb-{{ marginBottom }}">
  <div class="header p-9 text-center rounded-2xl relative">
    <h1 class="text-title-size font-bold text-white mb-3 capitalize">
      {{ title }}
    </h1>
    <p class="text-white text-description-size">
      {{ subTitle }}
    </p>
    @if (showRotateImage) {
    <figure
      class="hidden md:block absolute right-[23px] top-[23px] w-[73px] h-[73px]"
    >
      <img
        loading="lazy"
        class="max-w-[73px]"
        src="/images/common/rotate.gif"
        alt="rotate image "
      />
    </figure>
    }
  </div>
</div>
